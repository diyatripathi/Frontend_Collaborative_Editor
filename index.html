<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Text Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- File List Sidebar -->
        <div class="sidebar">
            <h2>Your Files</h2>
            <div class="file-list" id="fileList">
                <!-- Files will be added here dynamically -->
            </div>
            <button id="newFileBtn" class="new-file-btn">New File</button>
        </div>

        <!-- Main Editor Area -->
        <div class="editor-container">
            <div class="editor-header">
                <h1 id="currentFileName">Select a file to begin</h1>
                <div class="connection-status" id="connectionStatus">
                    Disconnected
                </div>
            </div>
            
            <div class="editor-wrapper">
                <!-- Line numbers -->
                <div class="line-numbers" id="lineNumbers"></div>
                
                <!-- Text editor -->
                <div class="editor" id="editor" contenteditable="true"></div>
                
                <!-- Cursors container -->
                <div class="cursors-container" id="cursorsContainer"></div>
            </div>
        </div>
    </div>

    <script src="js/fileManager.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
